<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Задачи</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Date Slider Section -->
    <div class="para">
      <p class="h-1">Achieve-It</p>
    </div>
    <header class="header">
      <!-- <button class="nav-btn" id="prev-date">←</button> -->
      <div class="date-slider" id="date-slider"></div>
      <!-- <button class="nav-btn" id="next-date">→</button> -->
    </header>

    <!-- Task List Section -->
    <main class="content">
      <div class="task-list" id="task-list"></div>
    </main>

    <!-- Floating Action Button -->
    <button class="add-task-btn" id="add-task-btn">+</button>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" id="bottom-sheet">
      <div class="sheet-header">
        <span>Добавить задачу</span>
        <button id="close-sheet">×</button>
      </div>
      <div class="sheet-content">
        <label>
          Заголовок:
          <input type="text" id="task-title" placeholder="Введите заголовок">
        </label>
        <label>
          Время:
          <div class="time-input">
            <span class="time-icon">⏰</span>
            <input type="time" id="task-time">
          </div>
        </label>
        <label>
          Описание (опционально):
          <textarea id="task-message" placeholder="Введите описание"></textarea>
        </label>
        <button id="save-task">Сохранить задачу</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
